<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Todo App</title>
      <link rel="stylesheet" href="assets/index.css">
   </head>

   <body>
      <div class = "container">
        <section id="todoapp">

            <h1>Todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>

          <section id="main">
            <input id="toggle-all" type="checkbox">
            <ul id="todo-list"></ul>
          </section>
          <footer id="footer"></footer>
        </section>
      </div>

      <script type="text/template" id="item-template">
        <div class="view">
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
          <label><%= title %> </label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value=" <%= title %>">
      </script>

      <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
      </script>

      <script src="jslibs/jquery.min.js"></script>
      <script src="jslibs/underscore-min.js"></script>
      <script src="jslibs/backbone-min.js"></script>
      <script src="jslibs/backbone.localStorage.js"></script>
      <script src="models/todos.js"></script>
      <script src="collections/todos.js"></script>
      <script src="views/todos.js"></script>
      <script src="views/app.js"></script>
      <script src="routers/router.js"></script>
      <script src="todo.js"></script>

      </script>

   </body>
</html>
